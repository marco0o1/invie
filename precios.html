<!DOCTYPE html>
<html>
	<head>
		<title>Precios - las mejores guitarras</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/invie.css" />
	</head>

	<body>
		<div class="background">
			<header id="header" class="header contenedor " >  <!-- header -->
				<figure class="logotipo"> <!-- logotipo -->
					<img src="images/invie.png" width="186" height="60" alt="Invie logotipo" />
				</figure>
				<nav class="menu"> <!-- menu -->
					<ul>
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="index.html#guitarras">Guitarras</a>
						</li>
						<li>
							<a href="precios.html">Precios</a>
						</li>
					</ul>
				</nav>
			</header>
		</div>
		<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Classic</td>
						<td>$100</td>
						<td>Una guitarrra muy pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$100</td>
						<td>Una guitarrra muy pro</td>
					</tr>					
					<tr>
						<td>Invie Classic</td>
						<td>$100</td>
						<td>Una guitarrra muy pro</td>
					</tr>
				</tbody>
			</table>
		</div>
		</section>
		<footer class="footer">
		<div class="contenedor">	
			<div class="contacto">
				<img src="images/invie-white.png" alt="logotipo blanco">
				<a href="tel:+50499041030"><strong>Telefono</strong> <span>99041030</span> </a>
				<a href="mailto:patitos@patitos.com"><strong>E-mail</strong><span>patittos@patos.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" required="" id="nombre" placeholder="Nombre" name="nombre"/>
					<label for="email">E-mail</label>
					<input type="email" required id="email" name="email" />
					<div class="sexo">
						<label for="mujer">
							<input type="radio" checked id="mujer" name="sexo" value="mujer" />Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre" />Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"/>Cotizacion
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos" />
							Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios" />Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros" />Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
					<input type="submit" value="Enviar" class="button" />
				</div>
			</form>			
		</div>				
		</footer>	
	</body>
</html>
